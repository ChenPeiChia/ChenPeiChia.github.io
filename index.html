<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color: ghostwhite;}
		#b{
			font-family: arial, helvetica;
			font font-weight: bold;
			color: darkblue;
			margin-left:40px;}
		.gray{
			color: darkgray;
			margin-Left:40px}
		span{
			color: blue;
			border: 2px solid red;}
		.gray span{
			color:inherit;}
		li{
			text-decoration: underline;}
		h1,li em{
			text-decoration: line-through;}
		ul{
			margin-left: 40px;
		}
	</style>
</head>
<body>
	<p id="b">I am you, you are I</p>
	<p class="gray">Who are you</p>
	<p class="gray" style="color:goldenrod;">
		To be or <span>not</span> to be</p>
	<p>
		<li>What do you plan to do</li></p>
	<p>
		<ul><li>Can you tell me<em> why you did this?</em></li></ul></p>
</body>
</html>
