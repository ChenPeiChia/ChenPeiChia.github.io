<!DOCTYPE html>
<html>
<head></head>
<body>
<script>
		var x;
		var y;
		//string enter by the user
		x=window.prompt("please enter your first number");
		y=window.prompt("please enter your second number");
		if(parseInt(x)>parseInt(y))
			{document.body.style.backgroundColor="lightblue";
			document.writeln("<h1>firstInput>secondInput</h1>");}

		if(parseInt(x)<parseInt(y))
			{document.body.style.backgroundColor="lightgreen";
			document.writeln("<h1>secondInput>firstInput</h1>");}

		if(parseInt(x)==parseInt(y))
			{document.body.style.backgroundColor="lightyellow";
			document.writeln("<h1>secondInput=firstInput</h1>");}
		
	</script>
	<br>
	<input type="button" value="The first input" onclick="alert(x)">
	<input type="button" value="The second input" onclick="alert(y)">
</body>
</html>
